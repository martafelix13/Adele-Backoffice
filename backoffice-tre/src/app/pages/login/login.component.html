<div class="login-container">
  <form (ngSubmit)="login()" [formGroup]="loginForm" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  </form>
  
</div>
