
<div class="auth-wrapper">
  <div *ngIf="!newAccount" class="auth-container">
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="auth-form">
      <h2>Login</h2>
      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" required>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="auth-footer">
      <p>Don't have an account? <a (click)="toggleNewAccount()">Register here</a></p>
    </div>
  </div>

  <div *ngIf="newAccount" class="auth-container">
    <form (ngSubmit)="register()" [formGroup]="registerForm" class="auth-form">
      <h2>Register</h2>
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div style="position:relative;">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" required>
          <button type="button" class="btn btn-sm btn-secondary" style="position:absolute; right:8px; top:8px;" (click)="showPassword = !showPassword">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <div style="position:relative;">
          <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" class="form-control" required>
          <button type="button" class="btn btn-sm btn-secondary" style="position:absolute; right:8px; top:8px;" (click)="showConfirmPassword = !showConfirmPassword">
            {{ showConfirmPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div *ngIf="registerForm.get('confirmPassword')?.value && registerForm.get('password')?.value !== registerForm.get('confirmPassword')?.value" class="alert alert-danger">
          Passwords do not match.
        </div>
      </div>
      <div class="form-group">
        <label>Role</label>
        <select formControlName="role" class="form-control" required>
          <option value="OUTPUT-VALIDATOR">Output Validator</option>
          <option value="TRE-OPERATOR">Operator</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <button class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="auth-footer">
      <p>Already have an account? <a (click)="toggleNewAccount()">Login here</a></p>
    </div>
  </div>
</div>
